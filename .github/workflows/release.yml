name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger observatory rescan
        if: success()
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.OBSERVATORY_DISPATCH_TOKEN }}
        run: |
          gh api repos/garagon/aguara-observatory/dispatches \
            -f event_type=aguara-release \
            -f "client_payload[tag]=${{ github.ref_name }}"
